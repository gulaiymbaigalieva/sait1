<body zf-esc-close>

    <div id="main-controller" ng-controller="IndexController as vm">
        <div ui-view>

            <style>
                @keyframes spinny {
                    0% {
                        transform: rotate(0deg);
                    }

                    100% {
                        transform: rotate(-360deg);
                    }
                }
            </style>

            <div style="display: flex; align-items: center; height: 100%; justify-content: center">
                <div>
                    <div style="text-align: center; padding-top: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 1rem; line-height: 1.6; color: #4b4b4b; margin-bottom: 1.25rem; display: flex; justify-content: center; flex-direction: column; align-items: center;">
                        <div style="margin: auto; width: 50px; height: 50px; border-radius: 50%;  border: 2px solid transparent; border-top: 2px solid #E54D42; border-bottom: 2px solid #E54D42; animation: spinny 1.2s ease-in-out infinite;"></div>
                        <p style="margin-top: 30px;font-size: 11px; color: #A09F9E; letter-spacing: 1.2px; text-transform: uppercase;">
                            Your website editor is loading.<br/>
                            Please wait...
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- global available notifications -->
        <zf-notification-set id="global-notification"></zf-notification-set>

    </div>
</body>
